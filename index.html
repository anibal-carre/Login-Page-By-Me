<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="images/icons8-login-arredondado-64.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Login Page | DavProg</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Login</h2>
        <i class="fa-solid fa-right-to-bracket"></i>

        <form class="login-form">
            <div class="username-div">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Type your username" required>
            </div>

            <div class="password-div">
                <label for="">Password</label>
                <input type="password" id="password" name="password" placeholder="Type your password" required>
            </div>


            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>


            <div class="button-div">
                <button class="button" type="submit">Login</button>
            </div>
        </form>

        <fieldset class="signup">
            <p>Or Sign up Using</p>

            <a href="#"><img src="images/icons8-facebook-novo-240.png" alt="facebook-logo"></a>
            <a href="#"><img src="images/icons8-instagram-240.png" alt="instagram-logo"></a>
            <a href="#"><img src="images/icons8-google-logo-240.png" alt="google-logo"></a>
        </fieldset>

        <fieldset class="sign-up-2">
            <p>Or Sign Up Using</p>
            <a href="#">SIGN UP</a>
        </fieldset>
    </div>
</body>

</html>
